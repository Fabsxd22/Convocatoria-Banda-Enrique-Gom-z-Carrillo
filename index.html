<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocatoria 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('fondo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .container {
            width: 90%;
            max-width: 800px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: absolute;
            top: 10px;
            width: 100%;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .content {
            position: absolute;
            top: calc(50% + 15px); /* Bajado 1.5 cm (15px) */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .title {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .social {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social img {
            width: 40px;
            height: 40px;
        }
        @media (max-width: 600px) {
            .header nav {
                flex-direction: column;
                gap: 10px;
            }
            .title {
                font-size: 6vw;
            }
            .social {
                top: auto;
                bottom: 10px;
                right: 50%;
                transform: translateX(50%);
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <a href="#" onclick="location.reload()">Inicio</a>
                <a href="2index.html">Convocatoria 2025</a>
            </nav>
        </div>
        <div class="content">
            <h1 class="title">CONVOCATORIA</h1>
        </div>
    </div>
    <div class="social">
        <a href="https://www.facebook.com/BandaEnriqueGomezCarrillo1982"><img src="fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/bandaegc/?api=1%2F&hl=zh-cn"><img src="ig.png" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@bandaegc"><img src="tk.png" alt="TikTok"></a>
        <a href="https://www.youtube.com/@BandaEnriqueGomezCarrillo"><img src="yt.png" alt="YouTube"></a>
    </div>
</body>
</html>
